<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Game</title>

    <!-- Bootstrap & FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/3464f4cdc9.js" crossorigin="anonymous"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex flex-column min-vh-100" style="background: url('bg.jpg') no-repeat center center / cover;">
    <!-- Header -->
    <header class="container-fluid bg-dark py-3">
        <div class="container">
            <div class="row align-items-center">
                <!-- Undo Button -->
                <div class="col-auto">
                    <button onclick="undo()" class="btn btn-outline-light fs-4" title="Undo">
                        <i class="fa-solid fa-rotate-left"></i>
                    </button>
                </div>

                <!-- BINGO Title -->
                <div class="col text-center">
                    <div class="bingo-word d-flex justify-content-center fw-bold gap-2" id="bingoWord">
                        <span id="B">B</span>
                        <span id="I">I</span>
                        <span id="N">N</span>
                        <span id="G">G</span>
                        <span id="O">O</span>
                    </div>
                </div>

                <!-- Redo Button -->
                <div class="col-auto">
                    <button onclick="redo()" class="btn btn-outline-light fs-4" title="Redo">
                        <i class="fa-solid fa-rotate-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Game Area -->
    <main class="flex-grow-1 py-4">
        <div class="grid" id="grid"></div>

        <div class="container text-center mt-4">
            <button id="startBtn" class="btn btn-primary me-4 hide">Start Game</button>
            <button id="restartBtn" class="btn btn-danger">Restart</button>
        </div>
    </main>

    <!-- Footer (Sticky) -->
    <footer class="text-center py-4 mt-auto text-white bg-dark">
        <div class="container">
            <small>Â© 2025 Bingo Classic - Developed by 
                <a class="text-decoration-none text-success" href="https://akashkuttan-portfolio.netlify.app/" target="_blank">akashkuttan</a>
            </small>
        </div>
    </footer>

    <!-- JS -->
    <script src="script.js"></script>
</body>
</html>

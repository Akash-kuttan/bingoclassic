<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bingo Game</title>

  <!-- Bootstrap & FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/3464f4cdc9.js" crossorigin="anonymous"></script>

  <!-- Preload Background Image -->
  <link rel="preload" as="image" href="bg.jpg" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: url('bg.jpg') no-repeat center center / cover, var(--bs-body-bg);
    }

    @media (max-width: 767.98px) {
      body {
        background: var(--bs-dark-bg-subtle) !important;
      }
    }

    .game-wrapper {
      min-height: 70vh;
    }

    @media (min-width: 768px) {
      .game-wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
      }
    }
  </style>
</head>

<body class="d-flex flex-column min-vh-100">
  <!-- Header -->
  <header class="container-fluid bg-dark py-3">
    <div class="container">
      <div class="row align-items-center">
        <!-- Undo Button -->
        <div class="col-auto">
          <button onclick="undo()" class="btn btn-outline-light fs-4" title="Undo" aria-label="Undo">
            <i class="fa-solid fa-rotate-left"></i>
          </button>
        </div>

        <!-- BINGO Title -->
        <div class="col text-center">
          <div class="bingo-word d-flex justify-content-center fw-bold gap-2" id="bingoWord">
            <span id="B">B</span>
            <span id="I">I</span>
            <span id="N">N</span>
            <span id="G">G</span>
            <span id="O">O</span>
          </div>
        </div>

        <!-- Redo Button -->
        <div class="col-auto">
          <button onclick="redo()" class="btn btn-outline-light fs-4" title="Redo" aria-label="Redo">
            <i class="fa-solid fa-rotate-right"></i>
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Game Area -->
  <main class="flex-grow-1 px-3 py-3 game-wrapper">
    <div class="w-100">
      <div class="grid" id="grid"></div>

      <div class="container text-center mt-4">
        <button id="startBtn" class="btn btn-primary me-3 d-none">Start Game</button>
        <button id="restartBtn" class="btn btn-danger">Restart</button>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center py-4 text-white bg-dark mt-auto">
    <div class="container">
      <small>
        Â© <script>document.write(new Date().getFullYear());</script> Bingo Classic - Developed by 
        <a class="text-decoration-none text-primary" href="https://akashkuttan-portfolio.netlify.app/" target="_blank">Akash Kuttan</a>
      </small>
    </div>
  </footer>

  <!-- JS -->
  <script src="script.js" defer></script>
</body>
</html>
